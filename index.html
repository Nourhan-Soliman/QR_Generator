<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator using Vanilla JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="form">
        <h2>QR Code Generator</h2>
        <input type="text" class="user_name input" placeholder="Enter your name..">
        <input type="email" class="user_email input" placeholder="Enter your email">
        <input type="number" class="user_phone input" placeholder="Enter your phone">
        <button class="generate-qr-code-button">Generate QR Code</button>
    </div>

    <div class="qr-canvas">
        <h2>Your QR Code</h2>
        <img src="" alt="QR Code Image" class="qr-image">
    </div>

    <script src="./main.js"></script>

</body>
</html>
